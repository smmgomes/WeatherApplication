<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./weather-search-page.css" />
    <script
      src="./finisher-header.es5.min.js"
      type="text/javascript"
    ></script>
    <script src="./weather-info.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="header finisher-header"
      style="min-width: 100vw; min-height: 100vh"
      id="search-page"
    >
      <h1>Find Out the Weather of Your Favorite City</h1>

      <input id="city" type="text" placeholder="Search" />
      <br />
      <button onclick="forSearch()">
        <img src="./images/icon-search.png" />
      </button>
    </div>

    <script type="text/javascript">
      function createHeader() {
        new FinisherHeader({
          count: 35,
          size: {
            min: 10,
            max: 20,
            pulse: 0.1,
          },
          speed: {
            x: {
              min: 0,
              max: 0.2,
            },
            y: {
              min: 0,
              max: 0.4,
            },
          },
          colors: {
            background: "#000000",
            particles: ["#ffe960", "#87ddfe", "#8481ff", "#fc7bfc", "#e2ffa5"],
          },
          blending: "overlay",
          opacity: {
            center: 0,
            edge: 0.7,
          },
          skew: 0,
          shapes: ["c"],
        });
      }
      window.onresize = createHeader; 
      window.onload = createHeader; 
    </script>
  </body>
</html>
